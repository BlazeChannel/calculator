<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" name="display" value="0">
        <div class="calculator-btn">
            <input type="button" class="operator" value="+" onclick="handleOperator('+')" />
            <input type="button" class="operator" value="-" onclick="handleOperator('-')"/>
            <input type="button" class="operator" value="X" onclick="handleOperator('*')"/>
            <input type="button" class="operator" value="/" onclick="handleOperator('/')"/>

            <input type="button" value="7" onclick="inputDigit('7')" />
            <input type="button" value="8" onclick="inputDigit('8')" />
            <input type="button" value="9" onclick="inputDigit('9')" />

            <input type="button" value="4" onclick="inputDigit('4')"/>
            <input type="button" value="5"  onclick="inputDigit('5')"/>
            <input type="button" value="6" onclick="inputDigit('6')" />

            <input type="button" value="1" onclick="inputDigit('1')" />
            <input type="button" value="2" onclick="inputDigit('2')" />
            <input type="button" value="3" onclick="inputDigit('3')" />

            <input type="button" value="0"  onclick="inputDigit('0')" />
            <input type="button" value="."  onclick="handleOperator('.')"/>
            <input type="button" id="clear" value="CLEAR" onclick="resetCalculator()" />
            <input type="button" id="delete" value="DEL" onclick="display.value = display.value.slice(0,-1)" />

            <input type="button" class="equal-sign" value="=" onclick="equalSign()" />
        </div>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
